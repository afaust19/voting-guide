<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head></head>

<body>


<form method="post" th:object="${candidates}">

    <p><label>Mayor</label></p>

    <select name="mayorId">         <!--use radio buttons instead-->
        <option th:each="candidate : ${mayoralCandidates}"
                th:text="${candidate.name}"
                th:value="${candidate.id}"></option>
    </select>

    <p><label>Comptroller</label></p>

    <select name="comptrollerId">                               <!--use radio buttons instead-->
        <option th:each="candidate : ${comptrollerCandidates}"
                th:text="${candidate.name}"
                th:value="${candidate.id}"></option>
    </select>

    <p><label>Alderman</label></p>

    <select name="aldermanId">                                  <!--use radio buttons instead-->
        <option th:each="candidate : ${aldermanicCandidates}"
                th:text="${candidate.name}"
                th:value="${candidate.id}"></option>
    </select>

    <div th:each="measure : ${measures}">

        <p><div th:text="${measure.name}"></div></p>

        <select>

            <option value="yes">YES - FOR THE PROPOSITION</option>

            <option value="no">NO - AGAINST THE PROPOSITION</option>

        </select>

    </div>

    <p><input type="submit" value="Submit" /></p>

</form>

</body>
</html>
