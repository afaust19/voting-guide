<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head></head>
<body>

<h1 th:text="${title}">Default Title</h1>



<table th:each="candidate : ${candidates}">

    <tr>
        <th>Name</th>
        <td th:text="${candidate.name}"></td>
    </tr>

    <tr>
        <th>Age</th>
        <td th:text="${candidate.age}"></td>
    </tr>

    <tr>
        <th>Party</th>
        <td th:text="${candidate.party}"></td>
    </tr>

    <tr>
        <th>Education</th>
        <td th:text="${candidate.education}"></td>
    </tr>

    <tr>
        <th>Elected Offices</th>
        <td th:text="${candidate.electedOffices}"></td>
    </tr>

    <tr>
        <th>Incumbent?</th>
        <td th:text="${candidate.incumbent}"></td>
    </tr>

    <tr>
        <th>Website</th>
        <td th:text="${candidate.website}"></td>
    </tr>


</table>

<!--<form method="post" th:action="@{/candidates/compare(office = ${office})}" th:object="${candidates}" modelAttribute="candidatesToCompare">-->

<form method="post" th:action="@{/candidates/compare}" th:object="${candidates}" modelAttribute="candidatesToCompare">

    <label>Compare Candidates</label>

    <select name="compare1">
        <option th:each="candidate : ${candidates}"
                th:text="${candidate.name}"
                th:value="${candidate.id}"></option>
    </select>


    <select name="compare2">
        <option th:each="candidate : ${candidates}"
                th:text="${candidate.name}"
                th:value="${candidate.id}"></option>
    </select>

    <input type="submit" value="Compare!" />

</form>

</body>
</html>
