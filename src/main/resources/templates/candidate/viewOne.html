<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">                                               <!--replace this head with whatever is in the head of the fragments.html file-->
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">

<h1 th:text="${title}">Default Title</h1>

<br/>

    <div th:object="${candidate}">
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <tr>
                        <td colspan="2" align="center"><img alt="Image" th:src="@{image/} + *{id}" class="img-responsive"/></td>
                    </tr>

                    <tr>
                        <th>Name</th>
                        <td th:text="*{name}"></td>
                    </tr>

                    <tr>
                        <th>Party</th>
                        <td th:text="*{party}"></td>
                    </tr>

                    <tr>
                        <th>Education</th>
                        <td th:text="*{education}"></td>
                    </tr>

                    <tr>
                        <th>Elected Offices</th>
                        <td th:text="*{electedOffices}"></td>
                    </tr>

                    <tr>
                        <th>Contact Info</th>
                        <td>
                            <span th:if="*{website} != null"><a th:href="@{*{website}}" target="_blank" class="fa fa-laptop"></a></span>
                            <span th:if="*{facebook} != null"><a th:href="@{*{facebook}}" target="_blank" class="fa fa-facebook"></a></span>
                            <span th:if="*{twitter} != null"><a th:href="@{*{twitter}}" target="_blank" class="fa fa-twitter"></a></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


<div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
