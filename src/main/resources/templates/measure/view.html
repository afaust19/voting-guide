<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">                                               <!--replace this head with whatever is in the head of the fragments.html file-->
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<h1 th:text="${theCurrentUsername}"></h1>


<table th:each="measure : ${measures}">

    <tr>
        <th>Name</th>
        <td th:text="${measure.name}"></td>
    </tr>

    <tr>
        <th>Description</th>
        <td th:text="${measure.description}"></td>
    </tr>

</table>

</body>
</html>
