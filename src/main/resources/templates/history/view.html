<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">                                               <!--replace this head with whatever is in the head of the fragments.html file-->
</head>

<body>

<nav th:replace="fragments :: navigation"></nav>
<div class="container">

<h1 th:text="${'Voting history for ' + user.username}">Default Title</h1>
<br/>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">

                <tr th:each="candidate : ${candidates}">
                    <th th:text="${#strings.capitalizeWords(candidate.office)}"></th>
                    <td th:text="${candidate.name}"></td>
                </tr>

                <tr th:each="entry : ${measureChoices}">
                    <th th:text="${entry.key}"></th>
                    <td th:text="${entry.value}"></td>
                </tr>

            </table>
        </div>
    </div>
</div>


<div th:replace="fragments :: footer"></div>
</div>
</body>
</html>
