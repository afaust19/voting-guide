<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>                                               <!--replace this head with whatever is in the head of the fragments.html file-->

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<form method="post" action="/register" style="max-width:600px;" th:object="${user}">

    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{email}" />
        <span th:errors="*{email}"></span>
    </div>

    <div class="form-group">
        <label th:for="ward">St. Louis City Ward</label>
        <select name="ward">
            <option value="">Select</option>
            <option th:each="ward : ${wards}"
                    th:text="${ward.wardNumber}"
                    th:value="${ward.id}"></option>
        </select>

    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" />
        <span th:errors="*{password}"></span>
    </div>

    <div class="form-group">
        <label th:for="verifyPassword">Verify Password</label>
        <input class="form-control" name="verifyPassword" />
        <span th:text="${verifyError}"></span>
    </div>

    <div th:text="${error}">Default Error</div>  <!--username is taken error, how to put this in the appropriate div above?-->

    <input type="submit" value="Register" />

</form>

</body>
</html>
