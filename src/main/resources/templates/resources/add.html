<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: header"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container">
<h1 th:text="${title}">My Resources</h1>
<br/>


<form method="post" action="/resources/add" th:object="${resource}">
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="resourceType : ${resourceTypes}"
                    th:text="${resourceType.name}"
                    th:value="${resourceType}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="title">Title</label>
        <input class="form-control" th:field="*{title}"/>
    </div>

    <div class="form-group">
        <label th:for="url">URL</label>
        <input class="form-control" th:field="*{url}"/>
    </div>

    <input type="submit" value="Add" />
</form>


</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
