<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<!--<head th:replace="fragments :: head"> Not able to use fragments and google api head for some reason?-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="${title}">Voting Guide</title>
    <link th:href="@{/css/normalize.css}" rel="stylesheet" />
    <link th:href="@{/css/votingguide.css}" rel="stylesheet" />
    <script type="text/javascript" th:inline="javascript" th:src="@{/js/bootstrap.js}"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" th:inline="javascript">
          /*<![CDATA[*/
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var candidates = [[${chartCandidates}]];
            var percentages = [[${chartPercentages}]];
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Candidate');
            data.addColumn('number','Percentage');

            for(i = 0; i < candidates.length; i++) {
                data.addRow([candidates[i], percentages[i]]);
            }

            var chart = new google.visualization.PieChart(document.getElementById('myPieChart'));
            chart.draw(data, null);
          }
        /*]]>*/
        </script>
    </head>

    <body>
        <nav th:replace="fragments :: navigation"></nav>
        <div id="myPieChart"></div> <!--specifies where the chart should be drawn-->
        <div th:replace="fragments :: footer"></div>
    </body>

</html>
